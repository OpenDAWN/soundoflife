<!doctype html>
<head>
  <title>The Sound of Life</title>
</head>
<body>
  <canvas id="canvas" width="1200" height="800"></canvas>
  <br>
  <button id="clear">Clear</button> <button id="random">Random</button> <button id="pause">Pause</button>

  <label for="time_scale">Time scale:</label> <input type="number" id="time_scale" style="width: 4em"></input>
